<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyprodukt</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header class="AD">
        <p>
            Administration
        </p>
    </header>

    <main class="AD-main">
        <aside class="PR">
            <p>Produkter</p>
        </aside>

        <section class="AD-section">
            <form action="#">
                <h3>
                    Ny produkt
                </h3>
                <div>
                    
                    <label for="name">Name</label> <br>
                    <input type="text" name="fullName" id="name" maxlength="50" placeholder="Ange namn" required>
                
                </div>
                    <br>
                <div>
                    <label for="massage">Beskrivning</label> <br>
                    <textarea id="message" name="message" cols="60" rows="10" placeholder="Ange beskrivning"></textarea>
                </div>
                    <br>
                <div>
                    <label for="PicInput">bild</label> <br>
                    <input type="file" id="PicInput" required accept="image/*">
                </div>
                    <br>
                <div>
                    <label for="sku">SKU</label><br>
                    <input type="text" name="SKU" id="sku" required pattern="[A-Za-z]{3}[0-9]{3}" title="AAA111"
                        placeholder="Ange SKU"><br><br>

                </div>
                    <br>
                <div>
                    <label for="Pris">Pris</label> <br>
                    <input type="number" id="Pris">
                </div>
                    <br>
                <div>
                    <label for="data">Publiseringsdatum</label> <br>
                    <input type="date" name="data" id="data" value="2023-05-10">
                </div>
                    <br>

                <div>
                    <p>Kategorier</p>
                    <input type="checkbox" id="T-shirt" name="T-shirt">
                    <label for="T-shirt">T-shirt</label><br>
                    <input type="checkbox" id="Sommar" name="Sommar">
                    <label for="Sommar">Sommar</label><br>
                    <input type="checkbox" id="byxor" name="byxor">
                    <label for="byxor">byxor</label><br>
                    <input type="checkbox" id="skor" name="skor">
                    <label for="skor">skor</label>
                </div>
                    <br>
                <div class="läggTill">
                    <button name="läggTill" type="submit" value="">Läggtill</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
